<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <form>
        <div class="container d-flex flex-column gap-3 p-3  ">

            <div class="row  gap-3 d-flex justify-content-center">
                <div class="col-lg basic p-3">

                    <h4>Basic Details</h4>
                    <div class="row mt-4">
                        
                        <div class="col-lg-12 col-md-12 ">

                            <input type="file" class="upload_input " id="file" hidden>

                            <label for="file" class="upload_photo  bg-light d-flex flex-column align-items-center p-4">
                                <i class="fa-solid fa-upload" style="color: #4318FF;" ></i>
                                <h5 class="text-primary">Upload Image</h5>
                                <small> PNG, JPG files are allowed </small>
                            </label>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-4">
                            <label for="saluta" class="form-label">Salutation </label>
                            <select id="saluta" class="form-select">
                                <option selected> select</option>
                                <option>Mr</option>
                                <option>Ms</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="examplefirstname" class="form-label">First Name </label>
                            <input type="text" class="form-control" id="examplefirstname" placeholder="john">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="examplelastname" class="form-label">Last Name </label>
                            <input type="text" class="form-control" id="examplelastname" placeholder="doe ">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="inputEmail4" class="form-label">Email Address </label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="mail@simmmple.com">
                        </div>
                        <div class=" col-sm-12 col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">mobile number </label>
                            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="enter mobile number">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-xl-6 col-lg-12 col-sm-12">
                            <label for="dateofbirth" class="form-label">Date of Birth </label>
                            <input type="date" class="form-control" id="dateofbirth" placeholder="select date of birth">
                        </div>
                        <div class="col-xl-6 col-lg-12 col-sm-12">
                            <label for="" class="form-label ">Gender </label>
                            <div class=" gap-3 pt-2 d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        male
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-sm-12 col-md-12">
                            <label for="inputAddress2" class="form-label">Address </label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="enter address">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-sm-12 col-md-6">
                            <label for="inputcountry" class="form-label">Country </label>
                            <select id="inpucountry" class="form-select">
                                <option selected class="form-select">select country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>England</option>
                                <option>NewZealand</option>
                            </select>
                        </div>
                        <div class=" col-sm-12 col-md-6">
                            <label for="inputState" class="form-label">State </label>
                            <select id="inputState" class="form-select">
                                <option selected>select state</option>
                                <option>Delhi</option>
                                <option>Tamil Nadu</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class=" col-sm-12 col-md-6">
                            <label for="inputCity" class="form-label">City </label>
                            <input type="text" class="form-control" id="inputCity" placeholder="enter city">
                        </div>
                        <div class=" col-sm-12 col-md-6">
                            <label for="inputpin" class="form-label">Pin/Zip </label>
                            <input type="text" class="form-control" id="inputpin" placeholder="enter zip/pin">
                        </div>
                    </div>
                </div>














                <div class=" basic col-lg p-3">
                    <h4>Advanced Details</h4>
                    <div class="row mt-4">
                        <div class="col-12 upload_cont">
                            <h5 style="font-size: 18px; color: #624E17;font-weight: 500;" class="mt-3">Sample warning messages - alert</h5>
                            <h6 class="py-1 px-1 mb-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum
                                felis. Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec
                                suscipit felis vitae orci porttitor congue.</h6>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-6 col-lg-12">
                            <label for="customheight" class="form-label">Height </label>
                            <div class="d-flex gap-2 ">
                                <input type="range" class="form-range mt-3" id="customheight">
                                <input type="text" class="range" id="exampleheight"value="160 cm">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-12">
                            <label for="customweight" class="form-label">Weight </label>
                            <div class="d-flex gap-2">
                                <input type="range" class="form-range mt-3" id="customweight">
                                <input type="text" class="range" id="exampleweight" value="85kg">
                            </div>
                        </div>
                    </div>
                    <div class="row  mt-4">
                        <div class="col-xl-5 col-lg-12">
                            <label for="exampleColorInput" class="form-label">Color picker </label>
                            <input type="color" class=" form-color form-control form-control-color"
                                id="exampleColorInput" value="#563d7c" title="Choose your color">
                        </div>


                        <div class="col-xl-7 col-lg-12 ">
                            <label for="" class="form-label">Choose Templates </label>
                            <div class=" temp d-flex gap-2 p-2 " >
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Template 1
                                    </label>
                                </div>

                                <div class="form-check d-flex gap-3">
                                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                                    <label class="form-check-label" for="gridCheck2">
                                        Template 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                                    <label class="form-check-label" for="gridCheck3">
                                        Template 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="formGroupExampleInput2" class="form-label-quali mb-2">Qualifications </label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="enter qualifications">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="exampleFormControlInput" class="form-label mt-3">about your self </label>
                            <textarea class="form-control" placeholder="enter here..." id="floatingTextarea2"
                                style="height: 180px" ;></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-label-quali mt-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-label-quali" for="flexCheckDefault">
                                    I Accept Terms & Conditions
                                </label>
                        </div>
                    </div>





                </div>
            </div>


            <div style="background-color: #fff;" class="row">
                <div class="col">
                    <div class=" bg-white footer column-gap-5   card-radius ">
                        <div class=" align-items-center   py-3  d-flex justify-content-end gap-2 ">
                            <button class="button transparent-btn p-3 ">Cancel</button>
                            <button type="button" class="btn btn-primary p-3">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
